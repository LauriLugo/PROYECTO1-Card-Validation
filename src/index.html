<!DOCTYPE html>
<!-- https://laurilugo.github.io/PROYECTO1-card-validation/src/index.html -->

<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container">
      <br>
      <h2> Añadir tarjeta</h2>
      <p>Escribe los datos de tu tarjeta de crédito:</p>
      <img src="../cardicon.png" alt="Icon Credit Card">
      <form class="texto">
        <label>Nombre que aparece en la tarjeta *</label><br>
        <input id="name" class="caja" type="text" name="name" value=""><br><br>
        <label>Número de la tarjeta de crédito *</label><br>
        <input id="numberCard" class="caja" type="text" maxlength="16" name="number"><br><br>
        <label>Caducidad *</label><label id="cvc">CVC *</label><br>
        <input id="caducidad" class="cajita" type="month" name="exp" value="">
        <input id="cajitacvc" class="cajita" type="number" min="100" maxlength="3" max="999" name="cvc" /><br>
        <h5>* Estos campos son obligatorios</h5>
        <button class="boton">Cancelar</button>
        <button id="aceptar">Aceptar</button>
      </form>
      <br>
      <br>
    </div>
    <div id="modal-tarjeta" class="modal-tarjeta">
      <div class="modal-tarjeta-contenido">
        <span class="cerrar-modal-tarjeta">&times;</span>
        <p id="mensaje-tarjeta"></p>
      </div>
    </div>


  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
